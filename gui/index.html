<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bagbaq-Banking</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<style>
			 #deposit-menu, #withdraw-menu, #transfer-menu, #main-menu, #topbar
			 {display: none;}
    </style>
</head>
<body style="background: none transparent;">

<div class="container-fluid" id="topbar">
	<span>Hoşgeldiniz:</span> <span id="name"></span> 
</div>
<div id="main-menu">
	<div class="container-fluid">
	<div class="row">
		<div class="col-md-4">
	<button class="button-ust" id="deposit">Para Yatır</button></div>
<div class="col-md-4">
	<button class="button-ust" id="withdraw">Para Çek</button></div>
<div class="col-md-4">
	<button class="button-ust" id="transfer">Para Transferi</button></div>
	</div>
 </div>
 <div class="container-fluid">
	<div class="row">
		
	<div class="col-md-8" id="dollar">
	<span>Bakiyeniz:</span> <span style="color: green;" id="balance"></span> <span style="color: green;"> $</span>
	</div>
	<button class="button-bq" id="disconnect">
		<i class="fa fa-sign-out" style="font-size: 150px"></i> <br>
		Çıkış Yap
	</button>

 </div>
 </div>
</div>

<div id="deposit-menu">
	<div class="container-fluid">
	<div class="row">
	<div class="col-lg-12" id="para-yatir">Para Yatır</div>
	</div>

	<div class="container-fluid">
	<div class="row">
		
	<div class="col-md-8" id="para-yatirin">
	<span>Ne kadar para yatırmak istiyorsunuz?</span>
	<div class="form-group">
		<input type="number" class="form-control" id="depo-amount" placeholder="Bir Miktar Giriniz...">
	</div>
	<div class="col-md-4">
		<button id="deposit-submit">Kabul Et</button>
	</div>
	</div>
	<div class="col-md-3">
		<button class="button-bq" id="back" style="margin-top: 50px;">
		<i class="fa fa-chevron-left" style="font-size: 150px"></i> <br>
		Geri Dön
	</button>
    </div>
 </div>
</div>
</div></div>

<div id="withdraw-menu">
	<div class="container-fluid">
	<div class="row">
	<div class="col-lg-12" id="para-yatir">Para Çek</div>
	</div>
	<div class="container-fluid">
	<div class="row">
		
	<div class="col-md-8" id="para-yatirin">
	<span>Ne kadar para çekmek istiyorsunuz?</span>
	<div class="form-group">
		<input type="number" class="form-control" id="withdraw-amount" placeholder="Bir Miktar Giriniz...">
	</div>
	<div class="col-md-4">
		<button id="withdraw-submit">Kabul Et</button>
	</div>
	</div>
	<div class="col-md-3">
	<button class="button-bq" id="back-1" style="margin-top: 30px;">
		<i class="fa fa-chevron-left" style="font-size: 150px"></i> <br>
		Geri Dön
	</button>
</div>
 </div>
</div>
</div>
</div>

<div id="transfer-menu">
	<div class="container-fluid">
	<div class="row">
	<div class="col-lg-12" id="para-yatir">Para Transfer Et</div>
	</div>
	<div class="container-fluid">
	<div class="row">
		
	<div class="col-md-8" id="para-yatirin">
	<span>Ne kadar para transfer etmek istiyorsunuz?</span>
	<div class="form-group">
		<input type="number" class="form-control" id="transfer-amount" placeholder="Bir Miktar Giriniz...">
<br>
	<span>Kime transfer etmek istiyorsunuz? (IBAN)</span>
		<input type="number" class="form-control" id="to">
	</div>
	<div class="col-md-4"><button id="deposit-submit">Kabul Et</button></div>
	</div>
	<div class="col-md-3">
		<button class="button-bq" id="back-2">
		<i class="fa fa-chevron-left" style="font-size: 150px"></i> <br>
		Geri Dön
	</button>
    </div>
	
 </div>
 </div>
 </div>
</div>




<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
<script src="script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
